<!DOCTYPE html> 

<html>
<head>
    <meta charset = "UTF-8">
    <title>Simple weather</title>

    <script src = "eel.js"></script>
    <link rel = "icon" type = "image/png" href = "/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "main.css">
    
</head>

<body>
    <input id = "location" type = "text" placeholder="Input city and country name" required = "" value = "New York, USA">

    <script type = "text/javascript">
        async function display_weather() {
            let place = document.getElementById('location').value;

            let res = await eel.get_weather(place)();
            document.getElementById('info').innerHTML = res;
        }
    </script>

    <button id = "show" onclick = "display_weather()">Enter</button>

    <div id = "info">

    </div>

    
</body>

    
</html>
